<html>
	<head>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    
    	<meta name="viewport" content="initial-scale=1" />

		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</head>
	<body ng-app="druge" ng-controller="feed" layout="column">
		
			<section layout="row" flex>
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		        	<md-toolbar class="md-theme-indigo">
			        	<h1 class="md-toolbar-tools">Sidenav Left</h1>
			      	</md-toolbar>
		      
			     	<div ng-repeat="story in stories">
						<md-content layout-padding class="md-padding">
						    <md-card ng-click="loadStory(story.link)">
						      <md-card-content>
						        <h2 class="md-title">{{story.title}}</h2>
						      </md-card-content>
						    </md-card>
						</md-content>
					</div>
				</md-sidenav>
		     
			</section>

			<md-content class="md-padding">
	              <div>kjnkjnsd</div>
	            </md-content>
		
	</body>
</html>
